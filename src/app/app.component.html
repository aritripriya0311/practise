<div class="d-flex">
  <!-- LEFT  PANEL -->
  <div class="d-flex flex-column justify-content-between left-panel">
    <!-- left-title -->
    <div class="d-flex align-items-center title">
      <img src="../assets/svg/rocket.svg" alt="" />
      <div class="d-flex flex-column" style="margin-left: 8.5px; padding: 0">
        <span class="main-title">Launchpad</span>
        <span class="sub-title">Discover your Freshsales</span>
      </div>
    </div>

    <!-- left-content -->
    <div class="d-flex left-container">
      <div class="commandbar d-flex flex-column">
        <button (click)="containerSelectAll()" class="commandbar-button">
          <span class="commandbar-span">All</span>
        </button>
        <div *ngFor="let name of buttons; let i = index">
          <button (click)="containerSelect(i)" class="commandbar-button">
            <span class="commandbar-span">{{ name }}</span>
          </button>
        </div>
      </div>
    </div>
    <!-- left-footer-->
    <div class="d-flex align-items-center end-panel">
      <span class="end-title">Need more help?</span>
      <div class="d-flex align-items-center" style="padding: 0; gap: 8px">
        <a href="#" class="anchor-tag">Schedule a 1 : 1</a>
      </div>
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="right-panel">
    <!-- search bar -->
    <div class="input-group search-btn">
      <div class="search-bar">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input
          type="search"
          class="form-control"
          placeholder="{{placeholderName}}"
          [(ngModel)]="searchedText"
        />
      </div>
    </div>

    <!-- right-content -->
    <div class="right-content">
      <div class="containers-list">
        <ng-container *ngFor="let button of buttons; let i = index">
          <p class="group-title" *ngIf="i === id || all === true">
            {{ button }}
          </p>
          <ul class="list-group" *ngIf="i === id || all === true">
            <ng-container *ngFor="let tab of tabs[i] | filter: searchedText">
              <li class="list-group-item">
                <div class="d-flex list-style">
                  <span class="material-icons">{{ tab.iconName }}</span>
                  <p>{{ tab.title }}</p>
                </div>
              </li>
            </ng-container>
          </ul>
        </ng-container>
      </div>
    </div>
    <!-- right-footer -->
    <div class="d-flex align-items-center">
      <div class="right-footer"><span>Ctrl+</span><span>K</span></div>
    </div>
  </div>
</div>
